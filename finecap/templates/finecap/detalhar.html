{% extends 'base.html'%}

{% block center %}
    <h2>Detalhes da reserva</h2>
    <hr>
    <h4>{{ reserva.nome_empresa }}</h4>
    <hr>
    <p>CNPJ: {{ reserva.CNPJ }}</p>
    <p>Categoria: {{ reserva.categoria_empresa}}</p>
    <p>Stand: {{ reserva.stand }}</p>
    <p>Quitado: {{ reserva.quitado }}</p>
    <p>Valor: {{ reserva.stand.valor }}</p>

    <hr>
    <a href="{% url 'index' %}" class="btn btn-primary">Voltar</a>
{% endblock %}
